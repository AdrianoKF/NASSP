//MeshLand aka Collision config file.
//1 is true, 0 is false, all numbers is double, string without spaces.

//General
cfgdir=config\collision\ 	//Config directory (Where collision cfg's, not dll, is stored)
acceps=0.0100			//Collision accuracy (No influence on the performance - O-Core problems magnitude only)
altlimit=100000			//Altitude limit (No collisio calculations when you're above it)

//Performance
spherelock=1			//Locks the sphere altitude (Cannot go below Orbiter's default sphere - removes a lot of bugs, but looks badly with irregular asteroids)
checklimit=1			//OBSOLETE for engine 1
tilting=1				//Vessel tilting (4x performance slowdown & DG only)
